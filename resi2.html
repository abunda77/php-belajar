<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Cek Resi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/spacelab/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="css/Navbar-Right-Links-Dark-icons.css" />
    <style type="text/css">
      .errorMsg {
        border: 1px solid red;
      }

      .message {
        color: red;
        font-weight: bold;
      }

      ul.timeline {
        list-style-type: none;
        position: relative;
      }

      ul.timeline:before {
        content: " ";
        background: #d4d9df;
        display: inline-block;
        position: absolute;
        left: 29px;
        width: 2px;
        height: 100%;
        z-index: 200;
      }

      ul.timeline > li {
        margin: 20px 0;
        padding-left: 20px;
      }

      ul.timeline > li:before {
        content: " ";
        background: white;
        display: inline-block;
        position: absolute;
        border-radius: 50%;
        border: 3px solid #22c0e8;
        left: 20px;
        width: 20px;
        height: 20px;
        z-index: 200;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html"
          ><span
            class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              fill="currentColor"
              viewBox="0 0 16 16"
              class="bi bi-truck fs-2"
              style="font-size: 24px"
            >
              <path
                d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
              ></path></svg></span
          ><span>Cek Resi</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-5"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-5">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Cek Resi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cek Ongkir</a>
            </li>
          </ul>
          <a
            class="btn btn-success border rounded-pill ms-auto ms-md-2"
            role="button"
            href="#"
            >Help Support</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div
          class="col-md-12"
          style="
            margin-top: 51px;
            margin-bottom: 28px;
            margin-left: 0px;
            padding-right: 2px;
            padding-top: 0px;
            padding-left: 0px;
            margin-right: 0px;
          "
        >
          <h1 class="display-5 fw-semibold text-center" data-aos="zoom-in">
            Tracking No. Resi
          </h1>
        </div>
        <div
          class="col-10 col-sm-7 col-md-9 col-lg-8 col-xl-7 col-xxl-7 offset-xl-3 text-center d-inline-block m-auto swing animated"
        >
          <form id="userForm" action="" method="post">
            <input
              class="border rounded-pill shadow form-control-lg"
              type="text"
              data-bs-toggle="tooltip"
              data-bss-tooltip="cek awb"
              style="padding-right: 0px; margin-right: 28px"
              name="awb"
              placeholder="Masukkan No. AWB"
              title="Cek AWB"
            /><select
              class="border rounded-pill shadow form-select-lg"
              data-bs-toggle="tooltip"
              data-bss-tooltip=""
              style="margin-right: 24px"
              name="courier"
              required=""
              title="Pilih kurir"
            >
              <optgroup label="Ekspedisi">
                <option value="jne" selected="">JNE</option>
                <option value="jnt">JNT</option>
                <option value="tiki">TIKI</option>
                <option value="anteraja">Anteraja</option>
                <option value="sicepat">Sicepat</option>
                <option value="spx">Shopee Xpress</option>
                <option value="pos">POS Indonesia</option>
                <option value="wahana">Wahana</option>
              </optgroup></select
            ><button
              class="btn btn-outline-primary btn-lg fw-light text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center link-light bg-warning bg-gradient border rounded-pill shadow justify-content-start m-auto"
              type="submit"
            >
              Cek Resi
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- where the response will be displayed -->
    <div class="container text-center mt-5" id="response">
      <div class="row">
        <div class="col-md-12">
          
          <figure class="text-center" data-aos="zoom-out">
            <blockquote class="blockquote" id="joker">
              <p
                class="fs-5 fw-semibold text-center text-primary mb-0"
                style="margin-left: -1px; padding-left: 34px"
              >
                <em><span style="color: rgba(92, 106, 120, 0.78)"></span></em>
              </p>
            </blockquote>
          </figure>
          <img src="assets/kurir.gif" alt="Kurir"/>
        </div>
      
      
    </div>
    <!--<div id="joker"></div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <hr />

    <script src="js/resi.js"></script>
    <script src="js/joke.js"></script>
  </body>
</html>
